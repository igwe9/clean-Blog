{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <span class="logo" style="background:green; padding-left:10rem ">Bookmarks</span>
    </div>

        <center>{% block content %} {% endblock %}</center>
    </div>
</body>
</html>
